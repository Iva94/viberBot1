<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/main.css}" href="../../../css/main.css"></link>
</head>

<body> 

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a th:href="@{/dashboard}">Home</a></li>
      	<li><a th:href="@{/rooms}">Rooms</a></li>
  		<li><a th:href="@{/users}">Users</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
        	<form class="logOut" th:action="@{/logout}" method="post">
      			<input class="btn purpleBtn" type="submit" value="Sign Out"/>
  			</form>
  		</li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
 
  <div class="row">
     <h2 id="title">Users</h2>
  </div>

<div class="row">

  <table class="table">
  <thead>
      <tr>
     
       <th><h4>Viber ID</h4></th>
       <th><h4>Name</h4></th>
       <th><h4>Subscribed</h4></th>
 
      </tr>
    </thead>
    
    <tbody>
       <tr th:each="user : ${users}">
               
         <td th:text="${user.id}"></td>
         <td><a href="#" th:text="${user.name}"></a></td>
         <td><a href="#" th:text="${user.subscribed}"></a></td>      
  
	   </tr>
    </tbody>
   
 </table>
</div>
</div>
</body>
</html>
