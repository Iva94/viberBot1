<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
</head>
	<style>
		
		
		body{
		 
		 background-image:url("http://www.nozeens.com/wp-content/uploads/2014/11/White-Wallpaper-Pattern-Hd-Background-8-HD-Wallpapers1.jpg"); !important;
		 
		 background-size: cover;
		 object-fit:cover;
		 width:100%;
		 height:100%;
		 
		
		} 
		
		#title
	    {
		 
		 color:#32005e;
		
		}
	
	</style>

<body> 


<div class="container-fluid">
 
  <div class="row">
     <h2 id="title">Users</h2>
  </div>

<div class="row">

  <table class="table">
  <thead>
      <tr>
     
       <th><h4>Viber ID</h4></th>
       <th><h4>Name</h4></th>
       <th><h4>Subscribed</h4></th>
 
       
      </tr>
    </thead>
    
    <tbody>
       <tr th:each="user : ${users}">
       
        
         <td th:text="${user.id}"></td>
         <td><a href="#" th:text="${user.name}"></a></td>
         <td><a href="#" th:text="${user.subscribed}"></a></td>
      
        
  
	   </tr>
		   
    </tbody>
   
 </table>
</div>
</div>
</body>
</html>
