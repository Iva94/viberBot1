<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/main.css}" href="../../../css/main.css"></link>
	
	<style>
		
		.but
		{
			color:#ffffff;
			background-color:purple;
			border: none;
		}
				
		#title
	    {
		 
		 color:#32005e;
		
		}   
		
		.delete-form {
			display: inline;
			margin-left: 15px;
			padding: 15px;
			border: none;
			
		}
	
	</style>
</head>


<body> 

<div th:replace="fragments/header :: header"></div>

<div class="container" id="core">
<div>
  <div class="row">
     <h2 id="title">Rooms</h2>
  </div>

<div class="row">

  <table class="table">
  <thead>
      <tr>
     
       <th><h4>Name</h4></th>
       <th><h4>Number</h4></th>
       <th><h4>Actions</h4></th>
 
       
      </tr>
    </thead>
    
    <tbody>
       <tr th:each="room : ${rooms}">
       
        
         <td th:text="${room.name}"></td>
         <td><a href="#" th:text="${room.number}"></a></td>
         <td>
         	<a class="but" th:href="@{/rooms/update/}+${room.id}">Edit</a>
         
	         <form th:action="@{/rooms/delete}" method="post" class="delete-form">
	         	<input style="display:none" name="id" th:value="${room.id}"></input>
	         	<input class="but" type="submit" value="Delete"></input>
	         </form>
         </td>       
  
	   </tr>
		   
    </tbody>
   
 </table>
 </div>
 
<a class="but" id="Add" th:href="@{/rooms/add}">Add</a>
</div> 
</div>
</body>
</html>
