<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta charset="utf-8"></meta>
  	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  
  	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="rooms.css"></link>
  	<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/main.css}" href="../../../css/main.css"></link>
</head>


<body>
	
	<div th:replace="fragments/fragments :: navbar"></div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h2 id="title">Add new room</h2>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<form th:action="@{/rooms/update}" method="post">
				   	<input type="text" name="id" th:value="${room.id}" style="display:none;"></input>
				   	
				   	<div class="form-group">
				   		<label for="name">Room name</label>
				   		<input th:required="required" type="text" name="name" id="roomName" class="form-control" th:value="${room.name}" placeholder="Room name"></input>
				   	</div>
				   	
				   	<div class="form-group">
				   		<label for="number">Room number</label>
				   		<input th:required="required" type="text" name="number" id="roomNumber" class="form-control" th:value="${room.number}" placeholder="Room number"></input>
				   	</div>
				   	
				   	<div class="form-group">
				   		<label for="startWorkTime">Room start work time</label>
				   		<input th:required="required" type="time" name="startWorkTime" id="startWorkTime" class="form-control" th:value="${room.startWorkTime}" placeholder="Start time"></input>
				   	</div>
				   	
				   	<div class="form-group">
				   		<label for="endWorkTime">Room end work time</label>
				   		<input th:required="required" type="time" name="endWorkTime" id="endWorkTime" class="form-control" th:value="${room.endWorkTime}" placeholder="End time"></input>
				   	</div>
				   	
					<input type="submit" name="submit-edit-room" class="btn button" id="add" value="Update Room"></input>
				</form> 
			</div>
		</div>
	</div>
</body>
</html>
